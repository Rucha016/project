<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <h1>What JavaScript Can Do?</h1>
    <p><h2>JavaScript can change HTML attribute values.</h2></p>
    <p>In this case JavaScript changes the value of the src(source) attribute of an image.</p>
    <button onclick="document.getElementById('myImage').src='pic_bulbon.png'">Turn on the light</button>
    <img id='myImage' src="pic_bulboff.png" style="width: 200px">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.png'">Turn off the light</button>

</body>
</html>
